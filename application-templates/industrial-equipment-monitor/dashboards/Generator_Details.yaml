            - aggregation: MEAN
              attribute: fuel_level
              color: '#057180'
              cumulative: false
              deviceIds:
                - '{{ctx.deviceId-0}}'
              deviceTags: []
              dotWeight: 1
              expression: ''
              graphType: line
              label: Fuel Level
              lineType: monotone
              lineWeight: 2
            - aggregation: MEAN
              attribute: manifold_temperature
              color: '#0ae1ff'
              cumulative: false
              deviceIds:
                - '{{ctx.deviceId-0}}'
              deviceTags: []
              dotWeight: 1
              expression: ''
              graphType: line
