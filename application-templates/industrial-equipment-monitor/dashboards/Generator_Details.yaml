                - '{{ctx.deviceId-0}}'
              deviceTags: []
              dotWeight: 1
              expression: ''
              graphType: line
              label: RPM
              lineType: monotone
              lineWeight: 2
            - aggregation: MEAN
              attribute: running
              color: 'rgba(130, 91, 255, 1)'
              cumulative: false
              detectDataGaps: false
              deviceIds:
                - '{{ctx.deviceId-0}}'
              deviceTags: []
              dotWeight: 1
              expression: ''
              graphType: line
              label: Running
              lineType: step
              lineWeight: 2
              yAxisLabel: Running
              yAxisMax: '2'
              yAxisMin: '0'
