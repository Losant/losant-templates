              value: '{{data.body.payload_raw}}'
          resultPath: working.decoded
        id: CgMpU8C8zW
        meta:
          category: customNodeExecute
          customNodeId: ~losant-flow-radioBridge-1~
          description: ''
          id: 4_RiUH7XZE
          label: Radio Bridge
          name: custom-node-execute-node
          x: 600
          'y': 620
        outputIds:
          - - Nzt5ebiPNz
        type: CustomNodeExecuteNode
      - config:
          cases:
            - caseLabel: ''
              caseTemplate: Supervisory
              dontBreak: false
            - caseLabel: ''
              caseTemplate: Voltage Sensor
              dontBreak: false
            - caseLabel: ''
              caseTemplate: Tamper
              dontBreak: false
          switchTemplate: '{{working.decoded.Event}}'
        id: Nzt5ebiPNz
        meta:
          category: logic
          description: ''
          id: Nzt5ebiPNz
          label: Switch
          name: switch
          x: 600
          'y': 720
        outputIds:
          - - YHcR6oHsCr
          - - 7ZDtFnqfBV
          - - jADkh0tJRo
          - - IyXNOaiEdy
        type: SwitchNode
      - config:
          attrDataMethod: individualFields
          attrInfos:
            - key: battery_voltage
              valueTemplate: '{{working.decoded.BatteryVoltage}}'
          deviceId: working.device.id
          deviceIdTemplateType: jsonPath
          resultPath: ''
          timeSourceType: payloadTime
        id: 7ZDtFnqfBV
        meta:
          category: output
          description: ''
          id: jADkh0tJRo
          label: 'Device: State'
          name: device-state
          x: 340
          'y': 880
        outputIds:
          - - HJ7nbKWax
        type: DeviceChangeStateNode
      - config:
          attrDataMethod: individualFields
          attrInfos:
            - key: tamper
              valueTemplate: '{{working.decoded.TamperState}}'
          deviceId: working.device.id
          deviceIdTemplateType: jsonPath
          resultPath: ''
          timeSourceType: payloadTime
        id: IyXNOaiEdy
        meta:
          category: output
          description: ''
          id: jADkh0tJRo
          label: 'Device: State'
          name: device-state
          x: 740
          'y': 880
        outputIds:
          - - HJ7nbKWax
        type: DeviceChangeStateNode
      - config:
          message: Device Not Found
          property: ''
        id: YHcR6oHsCr
        meta:
          category: output
          description: ''
          label: Debug
          name: debug
          x: 940
          'y': 880
        outputIds: []
        type: DebugNode
      - config: {}
        id: 3tTUUnKe2C
        meta:
          annotationText: >-
            Watching for the Supervisory, Tamper, and voltage sensor events.


            Supervisory and Tamper are the same across all Radio Bridge sensors.
            If you're using a different sensor, this will need modified to
            record your specific event data.
          category: annotation
          height: 200
          label: Note
          name: note
          width: 300
          x: 20
          'y': 780
        outputIds: []
        type: AnnotationNode
      - config:
          script: |-
            let buf = Buffer.from(payload.data.body.payload_raw, 'base64');

            // Result: 11 14 00 00 0D

            // Voltage (0x14) and Periodic Report (0x00)
            if(buf[1] === 0x14 && buf[2] === 0x00) {
                // Voltage is a unsigned short and in units of 10mv.
                // Divide by 100 to get voltage.
                payload.data.voltage = buf.readUInt16BE(3) / 100;
            }
        id: Q-gDDQVuTK
        meta:
          category: logic
          description: ''
          id: Q-gDDQVuTK
          label: Function
          name: function
          x: 960
          'y': 160
        outputIds:
          - - Dh979d8OVs
        type: RawFunctionNode
      - config:
          message: ''
          property: ''
        id: Dh979d8OVs
        meta:
          category: output
          description: ''
          label: Debug
          name: debug
          x: 960
          'y': 280
        outputIds: []
        type: DebugNode
      - config: {}
        id: QysbEP_sRW
        meta:
          annotationText: >-
            This is here to demonstrate how to manually decode Radio Bridge data
            using a Function Node and the Buffer object. This is helpful if
            you're using other LoRaWAN devices and would like to see how data
            can be decoded.
          category: annotation
          height: 220
          label: Note
          name: note
          width: 260
          x: 1160
          'y': 40
        outputIds: []
        type: AnnotationNode
      - config:
          dataMethod: individualFields
          descriptionTemplate: ''
          deviceAttributes: []
          deviceClassTemplate: ''
          deviceTags:
