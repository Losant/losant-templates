          id: 4vWX4I5x_6
          label: 'Device: Get'
          name: get-device
          x: 600
          'y': 260
        outputIds:
          - - 7ZG8SWq2p1
        type: GetDeviceNode
      - config:
          expression: '{{working.device}} !== null'
        id: 7ZG8SWq2p1
        meta:
