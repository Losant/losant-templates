              valueTemplate: '{{data.body.dev_id}}'
          nameTemplate: ''
          parentIdTemplate: ''
          recipeIdTemplate: ~losant-deviceRecipe-radioBridgeRbs306Vm30-0~
          resultPath: ''
          tagsAsObject: false
        id: ohW8jBUrr0
        meta:
          category: data
          description: ''
          id: ohW8jBUrr0
          label: 'Device: Create'
          name: create-device
          x: 500
          'y': 480
        outputIds:
