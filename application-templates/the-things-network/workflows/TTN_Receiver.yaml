    nodes:
      - config:
          message: ''
          property: ''
        id: HJ7nbKWax
        meta:
          category: output
          description: ''
          label: Debug
          name: debug
          x: 540
          'y': 1040
        outputIds: []
        type: DebugNode
      - config:
          attrDataMethod: individualFields
          attrInfos:
            - key: voltage
              valueTemplate: '{{working.decoded.VoltageMeasurement}}'
          deviceId: working.device.id
          deviceIdTemplateType: jsonPath
          resultPath: ''
          timeSourceType: payloadTime
        id: jADkh0tJRo
        meta:
          category: output
          description: ''
          id: jADkh0tJRo
          label: 'Device: State'
          name: device-state
          x: 540
          'y': 880
        outputIds:
          - - HJ7nbKWax
        type: DeviceChangeStateNode
      - config:
