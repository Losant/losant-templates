        type: AnnotationNode
      - config:
          expression: >-
            {{data.headers.authorization}} ===
            {{globals.LORA_NETWORK_SERVER_AUTH_TOKEN}}
        id: dvI7vHWZYq
        meta:
          category: logic
          description: ''
          id: dvI7vHWZYq
          label: Authorized?
          name: conditional
          x: 500
          'y': 140
        outputIds:
          - - RwmXMMt7X1
          - - 4vWX4I5x_6
        type: ConditionalNode
      - config:
          message: ''
          property: ''
        id: RwmXMMt7X1
        meta:
          category: output
          description: ''
          id: RwmXMMt7X1
          label: Debug
          name: debug
          x: 400
          'y': 260
        outputIds: []
        type: DebugNode
      - config: {}
        id: BccwSy30gG
        meta:
          annotationText: >-
            Check the value of the `authorization` header. It must match the
            token stored in application globals.
          category: annotation
          height: 180
          label: Note
          name: note
          width: 260
          x: 120
          'y': 140
        outputIds: []
        type: AnnotationNode
      - config:
          customNodeId: ~losant-flow-radioBridge-1~
          customNodeVersion: default
          fields:
