          description: ''
          id: 7ZG8SWq2p1
          label: Device Exists?
          name: conditional
          x: 600
          'y': 360
        outputIds:
          - - ohW8jBUrr0
          - - CgMpU8C8zW
        type: ConditionalNode
      - config: {}
        id: DiXD0GvrHd
