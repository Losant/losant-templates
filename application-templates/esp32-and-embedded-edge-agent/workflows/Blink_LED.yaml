resources:
  - description: >-
      Toggles the ESP-WROVER-KIT's onboard RGB LED either on a timer or using
      the "toggle" command.
    flowClass: embedded
    globals: []
    id: ~exportplaceholderid-flow-blinkLed-1~
    minimumAgentVersion: 0.0.0
    name: Blink LED
    nodes:
