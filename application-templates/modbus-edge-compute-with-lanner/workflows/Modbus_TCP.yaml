            The Math Node above is putting each value on an object at
            `working.state` with fields for each attribute. The Device: State
            Node can directly report that object as state.


            ```

            {
              "temp_c": 23.1
              "temp_f": 73.58
              "humidity": 30.5
              "running": 1
