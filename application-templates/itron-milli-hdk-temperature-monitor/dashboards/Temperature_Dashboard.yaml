resourceType: Dashboard
resources:
  - blocks:
      - applicationId: ~losant-application-applicationItronMilliHdkTemperatureMonitor-0~
        blockType: section-header
        config: {}
        height: 0.5
        id: Vr39F_FJVK
        startX: 0
        startY: 0
        title: Overview - All Temperature Sensors
        width: 4
      - applicationId: ~losant-application-applicationItronMilliHdkTemperatureMonitor-0~
        blockType: indicator
        config:
          conditions:
            - color: 'rgba(255, 255, 255, 0)'
              condition: '{{ value-0 }} === 0'
              id: 5eqas1fVqg
              label: >-
                There are no Milli Temperature Sensors provisioned yet. Please
                see the
                [README](https://~losant-app-url~/applications/~losant-application-applicationItronMilliHdkTemperatureMonitor-0~).
          defaultCondition:
            color: '#8db319'
            label: '{{value-0}}'
          duration: 0
          realTime: false
          segments:
            - aggregation: COUNT
              attribute: temperature
              deviceIds: []
              deviceTags:
                - key: device_type
                  value: MILLI_REFERENCE
        description: This is the number of Milli Temperature Sensors provisioned.
        height: 1
        id: w-4UBxA0LF
        startX: 0
        startY: 0.5
        title: Num. of Sensors
        width: 0.5
      - applicationId: ~losant-application-applicationItronMilliHdkTemperatureMonitor-0~
        blockType: gauge
        config:
          duration: 604800000
          gaugeMax: '100'
          gaugeMin: '0'
          gaugeType: thermometer
          precision: 4
          precisionType: significant
          realTime: false
          segment:
            aggregation: MIN
            attribute: temperature
            color: 'rgba(10, 225, 255, 1)'
            deviceIds: []
            deviceTags:
              - key: device_type
                value: MILLI_REFERENCE
            label: °F
        height: 1
        id: xXNL3ZC4-c
        startX: 3
        startY: 0.5
        title: Min. Temp. (7 days)
        width: 0.5
      - applicationId: ~losant-application-applicationItronMilliHdkTemperatureMonitor-0~
        blockType: gauge
        config:
          duration: 604800000
          gaugeMax: '100'
          gaugeMin: '0'
          gaugeType: thermometer
          precision: 4
          precisionType: significant
          realTime: false
          segment:
            aggregation: MAX
            attribute: temperature
            color: 'rgba(255, 38, 27, 1)'
            deviceIds: []
            deviceTags:
              - key: device_type
                value: MILLI_REFERENCE
            label: °F
        height: 1
        id: kyonJhKoCK
        startX: 3.5
        startY: 0.5
        title: Max Temp. (7 days)
        width: 0.5
      - applicationId: ~losant-application-applicationItronMilliHdkTemperatureMonitor-0~
        blockType: device-state-table
        config:
          attributes:
            - temperature
          columns:
            - headerTemplate: Milli Temp. Sensor
              id: defaultDeviceNameColumn
              rowTemplate: >-
                [{{format
                value}}](https://~losant-app-url~/dashboards/~losant-dashboard-temperatureDashboard-0~?ctx%5BdeviceId-0%5D={{deviceId}})
              type: deviceName
            - headerTemplate: '{{name}}'
              id: defaultTimestampColumn
              rowTemplate: '{{format value}}'
              type: timestamp
            - attribute: temperature
              headerTemplate: Temperature (°F)
              id: QdeLc_dIcu
              rowTemplate: '{{format value}}'
              type: attribute
          deviceIds: []
          deviceTags:
            - key: device_type
              value: MILLI_REFERENCE
          duration: 0
          sortDirection: 1
          sortIndex: 0
        height: 1
        id: U3109vPMcM
        startX: 0.5
        startY: 0.5
        title: >-
          Milli Temperature Sensors - Click a Milli Temp. sensor name for more
          information
        width: 2
      - applicationId: ~losant-application-applicationItronMilliHdkTemperatureMonitor-0~
        blockType: gauge
        config:
          duration: 604800000
          gaugeMax: '100'
          gaugeMin: '0'
          gaugeType: thermometer
          precision: '3'
          precisionType: significant
          realTime: false
          segment:
            aggregation: MEAN
