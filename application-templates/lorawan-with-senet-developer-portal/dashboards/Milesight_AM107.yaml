                deviceName}})
              type: deviceName
            - headerTemplate: '{{name}}'
              id: defaultTimestampColumn
              rowTemplate: '{{format value "YYYY-MM-DD HH:mm:ss"}}'
              type: timestamp
            - attribute: Temp
              headerTemplate: '{{name}}'
              id: 6hL5CaiNIk
              rowTemplate: >-
                {{#eq (typeof value) "number"}}{{format (add (divide (multiply 9
                value) 5) 32) "d"}} F{{/eq}}
              type: attribute
            - attribute: RH
              headerTemplate: '{{name}}'
              id: xpZH1iuv87
              rowTemplate: '{{format value "d"}}%'
              type: attribute
            - attribute: CO2
              headerTemplate: '{{name}}'
