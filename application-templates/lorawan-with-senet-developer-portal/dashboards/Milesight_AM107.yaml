          ~exportplaceholderid-application-applicationLoRaWanWithSenetDeveloperPortal-0~
        blockType: image-overlay
        config:
          backgroundColor: 'rgba(255, 255, 255, 0)'
          defaultZoom: -1.3333
          imageUrl: >-
            https://~exportplaceholderid-files-domain~/~exportplaceholderid-application-applicationLoRaWanWithSenetDeveloperPortal-0~/office-floorplan.png
          overlays:
            - conditions:
                - color: 'rgba(165, 39, 17, 1)'
                  condition: '{{Office_MotionCount.value}} > 5'
                  id: Al4ZN6u_w2
                  shape: octagon
                - color: 'rgba(255, 154, 37, 1)'
                  condition: '{{Office_MotionCount.value}} > 2'
                  id: X1ZxjNvYYP
                  shape: circle
              defaultCondition:
                color: '#8db319'
                shape: circle
              popupTemplate: |-
                Last Updated {{formatDateRelative date Office_MotionCount.time}}
                (Activity count: {{Office_MotionCount.value}})
              position: '610,160'
              size: small
              type: indicator
          segments:
            - aggregation:
                options: {}
                type: SUM
              attribute: MotionCount
              deviceIds:
                - '{{ctx.deviceId}}'
              deviceTags:
                - key: DeviceType
                  value: Milesight-AM107
              duration: 3600000
              id: Office_MotionCount
              queryType: gauge
        description: >-
          This dashboard tracks motion in an office over the period of one
          hour.   Red stop indicates that there has been motion detected in the
          office within the past hour.  Green circle indicates that motion has
          not been detected for the past hour.
        height: 2
        id: b9QVAcEbZm
        startX: 0
        startY: 3
