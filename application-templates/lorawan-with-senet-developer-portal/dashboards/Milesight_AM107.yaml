            - color: 'rgba(141, 179, 25, 1)'
              condition: '({{value-0}} < 3)'
              id: 0SHfBo53lP
              label: Light not detected
          defaultCondition:
            color: 'rgba(5, 113, 128, 1)'
            label: >
              {{#gt value-0 2}}Light Detected {{formatDateRelative time-0}}
              {{/gt}}  
          duration: 0
          segments:
            - aggregation:
                options: {}
                type: LAST
              attribute: LightLevel
              deviceIds:
                - '{{ctx.deviceId}}'
              deviceTags:
                - key: DeviceType
                  value: Milesight-AM107
        height: 1
