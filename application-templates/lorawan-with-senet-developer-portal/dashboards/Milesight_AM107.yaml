            label: >-
              Temp: {{format (add (divide (multiply value-0 9) 5) 32)
              ".2r"}}/{{format (add (divide (multiply value-1 9) 5) 32)
              ".2r"}}/{{format (add (divide (multiply value-2 9) 5) 32) ".2r"}}


              RH%: {{format value-3 ".2r"}}/{{format value-4 ".2r"}}/{{format
              value-5 ".2r"}}


              Motion Count: {{value-6}}
          duration: 86400000
          segments:
            - aggregation:
                options: {}
                type: MIN
              attribute: Temp
              deviceIds:
                - '{{ctx.deviceId}}'
              deviceTags:
                - key: DeviceType
                  value: Milesight-AM107
            - aggregation:
                options: {}
                type: MEAN
              attribute: Temp
              deviceIds: []
              deviceTags:
                - key: DeviceType
                  value: Milesight-AM107
            - aggregation:
                options: {}
                type: MAX
              attribute: Temp
              deviceIds: []
              deviceTags:
                - key: DeviceType
                  value: Milesight-AM107
            - aggregation:
                options: {}
                type: MIN
              attribute: RH
              deviceIds: []
              deviceTags:
                - key: DeviceType
                  value: Milesight-AM107
            - aggregation:
                options: {}
                type: MEAN
              attribute: RH
              deviceIds: []
              deviceTags:
                - key: DeviceType
                  value: Milesight-AM107
            - aggregation:
                options: {}
                type: MAX
              attribute: RH
              deviceIds: []
              deviceTags:
                - key: DeviceType
                  value: Milesight-AM107
            - aggregation:
                options: {}
                type: SUM
              attribute: MotionCount
              deviceIds: []
              deviceTags:
                - key: DeviceType
                  value: Milesight-AM107
