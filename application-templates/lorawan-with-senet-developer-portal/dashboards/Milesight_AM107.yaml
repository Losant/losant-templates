        startY: 0.5
        title: Humidity
        width: 0.5
      - applicationId: >-
          ~exportplaceholderid-application-applicationLoRaWanWithSenetDeveloperPortal-0~
        blockType: graph
        config:
          duration: 259200000
          realTime: false
          recharts: true
          resolution: 300000
          segments:
            - aggregation:
                options: {}
                type: MAX
              attribute: TVOC
              color: 'rgba(10, 225, 255, 1)'
              cumulative: false
              detectDataGaps: false
              deviceIds:
