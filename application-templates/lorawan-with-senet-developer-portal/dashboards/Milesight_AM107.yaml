              lineType: monotone
              lineWeight: 2
              yAxisFormat: ''
              yAxisLabel: TVOC
              yAxisMax: ''
              yAxisMin: ''
            - aggregation:
                options: {}
                type: MAX
              attribute: CO2
              color: '#057180'
              cumulative: false
              detectDataGaps: false
              deviceIds:
