        id: g1Z0bx3Qq0
        startX: 0.5
        startY: 1
        title: '24 Hr [min/mean/max]'
        width: 0.5
      - applicationId: >-
          ~exportplaceholderid-application-applicationLoRaWanWithSenetDeveloperPortal-0~
