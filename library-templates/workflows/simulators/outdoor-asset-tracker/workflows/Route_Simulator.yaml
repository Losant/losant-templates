            Given an index, we look up the corresponding coordinate in the array
            of route points.


            If you change your coordinate URL, you should clear this index in
            workflow storage to start again at the first point.
          category: annotation
          height: 220
          label: Note
          name: note
          width: 440
          x: 180
          'y': 280
        outputIds: []
        type: AnnotationNode
      - config: {}
        id: s_A8oNdrP1
        meta:
