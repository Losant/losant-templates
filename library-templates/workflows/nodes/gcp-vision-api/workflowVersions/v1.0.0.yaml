resourceType: FlowVersion
resources:
  - customNodeConfig:
      fields:
        - description: >-
            The [Google Cloud API
            key](https://cloud.google.com/docs/authentication/api-keys).
          id: api_key
          label: API Key
          required: true
          type: stringTemplate
        - description: >-
            The payload path to either a base64 encoded string or a URL to an
            existing image.
          id: image
          label: Image Path
          required: true
          type: payloadPath
        - defaultValue: base64
          description: >-
            The type of image data that exists at the Image Path. Either a
            base64 encoded string or a URL.
          id: image_type
          label: Image Type
          options:
            - label: Base64 String
              value: base64
            - label: URL
              value: url
          type: select
        - defaultValue: IMAGE_PROPERTIES
          description: >-
            Vision API Image Annotate Features.

            See
            [docs](https://cloud.google.com/vision/docs/reference/rest/v1/Feature).
          id: feature
          label: Features
          options:
            - label: Face detection
              value: FACE_DETECTION
            - label: Landmark detection
              value: LANDMARK_DETECTION
            - label: Logo detection
              value: LOGO_DETECTION
            - label: Label detection
              value: LABEL_DETECTION
            - label: Text detection
              value: TEXT_DETECTION
            - label: Image properties
              value: IMAGE_PROPERTIES
            - label: Crop hints
              value: CROP_HINTS
            - label: Object localization
              value: OBJECT_LOCALIZATION
          type: select
        - defaultValue: 10
          description: The maximum number of results to return.
          id: max_results
          label: Max Results
          required: false
          type: numberTemplate
          validMin: 1
      outputCount: 1
      resultDescription: >-
        If successful, this returns an object with a single "token" property. If
        it fails for any reason, an object with an "error" property will be
        returned with more details.
      resultMode: optional
    enabled: true
    flowId: ~losant-flow-gcpVisionApi-0~
    globals: []
    id: ~losant-flowVersion-v100-0~
    nodes:
      - config:
          branchIndexTemplate: 0
          resultSourcePath: working.result
        id: wb2BxcrV-M
        meta:
          category: customNodeEnd
          description: ''
          id: wb2BxcrV-M
          label: Output
          name: custom-node-end-single
          x: 160
          'y': 700
        outputIds: []
        type: CustomNodeCapNode
      - config:
          authCredentials: {}
          authType: none
          bodyTemplate: |-
            {
              "requests": [
                {
                  "image": {{jsonEncode working.imageRequestObject}},
                  "features": [
                    {
                      "maxResults": {{data.max_results}},
                      "type": "{{data.feature}}"
                    }
                  ]
                }
              ]
            }
          caCertTemplate: ''
          disableSSLVerification: false
          encodingTemplate: utf8
          errorBehavior: payloadPath
          errorPath: working.result
          headerInfo:
            - key: Content-Type
              valueTemplate: application/json
          method: POST
          requestEncodingTemplate: utf8
          responsePath: working.result
          timeoutTemplate: ''
          uriTemplate: >-
            https://vision.googleapis.com/v1/images:annotate?key={{data.api_key}}
        id: 9SHHg9hbzj
        meta:
          category: data
          description: ''
          id: 1mN7sSdoVp
          label: HTTP
          name: http
          x: 160
          'y': 400
        outputIds:
          - - rDfvnMTdj8
        type: HttpNode
      - config:
          expression: '{{data.image_type}} === ''base64'''
        id: y_JJZM78eI
        meta:
          category: logic
          description: ''
          id: 7WgF6I7aVe
          label: Image Type
          name: conditional
          x: 160
          'y': 160
        outputIds:
          - - K36swZTXsV
          - - rNfUcr3q-8
        type: ConditionalNode
      - config:
          message: ''
          property: ''
        id: rDfvnMTdj8
        meta:
          category: output
          description: ''
          id: rDfvnMTdj8
          label: Debug
          name: debug
          x: 160
          'y': 500
        outputIds:
          - - 1XgbyZnFt4
        type: DebugNode
      - config:
          rules:
            - destination: working.imageRequestObject.content
              type: set
              valueTemplate: '{{data.image}}'
        id: rNfUcr3q-8
        meta:
          category: logic
          description: ''
          id: rNfUcr3q-8
          label: isBase64
          name: mutate
          x: 260
          'y': 260
        outputIds:
          - - 9SHHg9hbzj
        type: MutateNode
      - config:
          rules:
            - destination: working.imageRequestObject.source.imageUri
              type: set
              valueTemplate: '{{data.image}}'
        id: K36swZTXsV
        meta:
          category: logic
          description: ''
          id: rNfUcr3q-8
          label: isURL
          name: mutate
          x: 60
          'y': 260
        outputIds:
          - - 9SHHg9hbzj
        type: MutateNode
      - config:
          rules:
            - source: working.result.request
              type: remove
        id: 1XgbyZnFt4
        meta:
          category: logic
          description: ''
          id: 6zlk9tPqIn
          label: Remove request
          name: mutate
          x: 160
          'y': 600
        outputIds:
          - - wb2BxcrV-M
        type: MutateNode
    triggers:
      - config: {}
        key: customNodeStart
        meta:
          category: trigger
          description: ''
          label: 'Start: GCP: OAuth'
          name: customNodeStart
          uiId: SywHdN5P6W
          x: 260
          'y': 40
        outputIds:
          - - y_JJZM78eI
        type: customNodeStart
      - config: {}
        key: ~losant-flow-gcpVisionApi-0~-OdjuCBR6c-TCGz6hIPOHy
        meta:
          category: trigger
          description: ''
          deviceId: null
          id: 31OF4WTGQH
          label: Virtual Button
          name: virtualButton
          payload: |-
            {
              "image_type": "url",
              "api_key": "API_KEY",
              "image": "https://example.com/image.jpg",
              "feature": "OBJECT_LOCALIZATION",
              "max_results": 10
            }
          uiId: 31OF4WTGQH
          x: 60
          'y': 40
        outputIds:
          - - y_JJZM78eI
        type: virtualButton
    version: v1.0.0
version: 1
