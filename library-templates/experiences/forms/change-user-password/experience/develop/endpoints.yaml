resourceType: ExperienceEndpoint
resources:
  - access: authenticated
    description: Displays the Change Password page for signed-in users.
    enabled: true
    endpointTags: {}
    experienceGroupIds: []
    id: ~exportplaceholderid-experienceEndpoint-getTlChangePassword~
    method: get
    route: /tl-change-password
    unauthorizedReply:
      statusCode: 302
      type: redirect
      value: /login
    version: develop
  - access: authenticated
    description: Accepts form submissions from the Change Password page.
    enabled: true
    endpointTags: {}
    experienceGroupIds: []
    id: ~exportplaceholderid-experienceEndpoint-postTlChangePassword~
    method: post
    route: /tl-change-password
    unauthorizedReply:
      statusCode: 302
      type: redirect
      value: /login
    version: develop
version: 1
