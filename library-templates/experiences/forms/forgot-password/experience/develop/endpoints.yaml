resourceType: ExperienceEndpoint
resources:
  - access: public
    description: Endpoint that displays the forgot password form.
    enabled: true
    endpointTags: {}
    experienceGroupIds: []
    id: ~exportplaceholderid-experienceEndpoint-getForgotPassword~
    method: get
    route: /forgot-password
    staticReply:
      type: page
      value: ~exportplaceholderid-experienceView-tlPageForgotPassword~
    version: develop
  - access: public
    description: Displays the reset password form.
    enabled: true
    endpointTags: {}
    experienceGroupIds: []
    id: ~exportplaceholderid-experienceEndpoint-getResetPassword~
    method: get
    route: /reset-password
    version: develop
  - access: public
    description: Endpoint that accepts an experience user's email address. Triggers
      the POST /tl-forgot-password workflow to send a reset email.
    enabled: true
    endpointTags: {}
    experienceGroupIds: []
    id: ~exportplaceholderid-experienceEndpoint-postForgotPassword~
    method: post
    route: /forgot-password
    version: develop
  - access: public
    description: Accepts a new password to reset the user's previous password.
    enabled: true
    endpointTags: {}
    experienceGroupIds: []
    id: ~exportplaceholderid-experienceEndpoint-postResetPassword~
    method: post
    route: /reset-password
    version: develop
version: 1
