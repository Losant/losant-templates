resourceType: ExperienceEndpoint
resources:
  - access: public
    description: "Verify form where the experience user enters the code received
      from Twilio "
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-getTlVerifyForm-2~
    method: get
    route: /tl-verify-form
    version: develop
  - access: public
    description: A log in page that will verify the user's credentials and redirect
      to /tl-verify-login.
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-getTlVerifyLogin-0~
    method: get
    route: /tl-verify-login
    staticReply:
      statusCode: 200
      type: page
      value: ~exportplaceholderid-experienceView-tlPageLogin-0~
    version: develop
  - access: public
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-postTlVerifyForm-3~
    method: post
    route: /tl-verify-form
    version: develop
  - access: public
    description: Endpoint that accepts and verifies an experience's email and password.
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-postTlVerifyLogin-1~
    method: post
    route: /tl-verify-login
    version: develop
version: 1
