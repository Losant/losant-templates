            string query parameter. Multiple attributes are attached to the
            payload as an array. This node normalizes both cases into an array.
          category: annotation
          height: 100
          label: Note
          name: note
          width: 560
          x: 920
          'y': 740
        outputIds: []
        type: AnnotationNode
