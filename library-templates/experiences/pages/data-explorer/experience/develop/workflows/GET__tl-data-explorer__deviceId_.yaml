        meta:
          annotationText: >-
            If the user is not associated with the device, return a 404 page.
            This `false` path will also be taken if the ID passed through the
            URL is not associated with any device in the application.
          category: annotation
          height: 180
          label: Note
          name: note
          width: 280
          x: 40
          'y': 100
        outputIds: []
        type: AnnotationNode
