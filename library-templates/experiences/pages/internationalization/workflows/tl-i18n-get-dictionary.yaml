      - config:
          script: >-
            const dictionary = {};

            (payload.working.dictionaryParsed || []).forEach(({ key, value }) =>
            {
                dictionary[key] = value;
            });

            payload.result.dictionary = dictionary;
        id: wUU9jOGXJs
